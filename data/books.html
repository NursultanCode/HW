<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Freemarker Sample Page</title>
    <link href="css/freemarker.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="table flex flex-col">
        <div class="header flex">
            <div class="column">
                id
            </div>
            <div class="column">
                Name
            </div>
            <div class="column">
                Author
            </div>
            <div class="column">
                status
            </div>
            <div class="column">
                image link
            </div>
        </div>

        <#list books as book>
        <div class="row ${book?item_parity} flex">
            <div class="column">
                ${book.id!"-- не указано --"}
            </div>
            <div class="column">
                ${book.name!"-- не указано --"}
            </div>
            <div class="column">
                ${book.author!"-- не указано --"}
            </div>
            <div class="column">
                ${book.status!"-- не указано --"}
            </div>
            <div class="column">
                ${book.img_link!"-- не указано --"}
            </div>
        </div>
    </#list>
</div>

</body>
</html>
